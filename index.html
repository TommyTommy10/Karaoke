<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke App</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #lyrics {
      font-size: 2em;
      margin-top: 20px;
    }
    .effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #songInput {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <input type="text" id="songInput" placeholder="Inserisci il titolo della canzone">
  <div id="lyrics">Inserisci il titolo della canzone...</div>
  <canvas id="background" class="effect"></canvas>
  <script>
    const lyricsDiv = document.getElementById('lyrics');
    const songInput = document.getElementById('songInput');
    
    // Integrazione con API per testi delle canzoni
    async function fetchLyrics(song) {
      const response = await fetch(`https://api.lyrics.ovh/v1/${song}`);
      if (response.ok) {
        const data = await response.json();
        return data.lyrics || "Testo della canzone non trovato!";
      }
      return "Errore nel recupero del testo!";
    }

    // Evento per aggiornare il testo quando si inserisce un titolo
    songInput.addEventListener('input', async () => {
      const songTitle = songInput.value;
      const lyrics = await fetchLyrics(songTitle);
      lyricsDiv.innerHTML = lyrics.replace(/\n/g, '<br>');
    });

    // Effetti luminosi
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawEffect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 50, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`;
        ctx.fill();
      }
      requestAnimationFrame(drawEffect);
    }
    drawEffect();
  </script>
</body>
</html>
