<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke App</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #ececec;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #lyrics {
      font-size: 1.2em;
      margin-top: 20px;
      height: 50vh;
      width: 80%;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      line-height: 1.6;
    }
    .effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #songInput {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      width: 60%;
      border: 2px solid #ececec;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #ececec;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #songInput:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <input type="text" id="songInput" placeholder="Artista - Titolo della canzone" />
  <div id="lyrics">Inserisci il titolo della canzone...</div>
  <canvas id="background" class="effect"></canvas>
  <script>
    const lyricsDiv = document.getElementById('lyrics');
    const songInput = document.getElementById('songInput');
    
    async function fetchLyrics(artist, title) {
      const apiUrl = `https://api.lyrics.ovh/v1/${artist}/${title}`;
      try {
        const response = await fetch(apiUrl);
        if (response.ok) {
          const data = await response.json();
          lyricsDiv.innerHTML = data.lyrics.replace(/\n/g, '<br>') || "Testo della canzone non trovato!";
        } else {
          lyricsDiv.innerHTML = "Errore nel recupero del testo!";
        }
      } catch (error) {
        lyricsDiv.innerHTML = "Errore nel recupero del testo!";
      }
    }

    songInput.addEventListener('change', async () => {
      const [artist, title] = songInput.value.split(" - ");
      if (artist && title) {
        await fetchLyrics(artist.trim(), title.trim());
      } else {
        lyricsDiv.innerHTML = "Per favore inserisci il titolo della canzone nel formato 'Artista - Titolo'";
      }
    });

    // Effetti luminosi
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawEffect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 150; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 50, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`;
        ctx.fill();
      }
      requestAnimationFrame(drawEffect);
    }
    drawEffect();
  </script>
</body>
</html>
