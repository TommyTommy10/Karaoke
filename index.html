<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke App</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #lyrics {
      font-size: 2em;
      margin-top: 20px;
    }
    .effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #songInput {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <input type="text" id="songInput" placeholder="Inserisci il titolo della canzone">
  <div id="lyrics">Inserisci il titolo della canzone...</div>
  <canvas id="background" class="effect"></canvas>
  <script>
    const lyricsDiv = document.getElementById('lyrics');
    const songInput = document.getElementById('songInput');
    
    async function fetchLyrics(song) {
      const apiUrl = `https://api.genius.com/search?q=${encodeURIComponent(song)}&access_token=YOUR_GENIUS_API_TOKEN`;
      const response = await fetch(apiUrl);
      if (response.ok) {
        const data = await response.json();
        if (data.response.hits.length > 0) {
          const lyricsPath = data.response.hits[0].result.url;
          lyricsDiv.innerHTML = `Testo trovato su: <a href="${lyricsPath}" target="_blank">${lyricsPath}</a>`;
        } else {
          lyricsDiv.innerHTML = "Testo della canzone non trovato!";
        }
      } else {
        lyricsDiv.innerHTML = "Errore nel recupero del testo!";
      }
    }

    songInput.addEventListener('input', async () => {
      const songTitle = songInput.value;
      fetchLyrics(songTitle);
    });

    // Effetti luminosi
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawEffect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 50, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`;
        ctx.fill();
      }
      requestAnimationFrame(drawEffect);
    }
    drawEffect();
  </script>
</body>
</html>
